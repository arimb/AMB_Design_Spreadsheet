<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reduction Swap Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/reduction_swap.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/calculators.js"></script>
        <script src="js/reduction_swap.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Reduction Swap Calculator</h1>
            <div style="flex: 1;"></div>
            <div class="header-left">
                <button class="header-button docs" data-link="reduction_swap">DOCS</button>
                <div class="units-buttons">
                    <button class="header-button imperial">IMPERIAL</button>
                    <button class="header-button metric">METRIC</button>
                </div>
                <button class="header-button copy-link">COPY<br>LINK</button>
                <button class="header-button reset">RESET</button>
            </div>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="current">
                    <h2>Current Ratio</h2>
                    <div class="current">
                        <div>
                            <label for="gears">Gears</label>
                            <input id="gears" name="current" type="radio" checked>
                        </div>
                        <div>
                            <label for="belt">Belt/Chain</label>
                            <input id="belt" name="current" type="radio">
                        </div>
                        <div>
                            <label for="custom">Custom</label>
                            <input id="custom" name="current" type="radio">
                        </div>
                    </div>
                    <div class="input gears">
                        <div class="field">
                            <label for="gear1">Gear 1</label>
                            <input id="gear1" type="number" step="any" min="0">
                        </div>
                        <div class="field">
                            <label for="gear2">Gear 2</label>
                            <input id="gear2" type="number" step="any" min="0">
                        </div>
                        <div class="field">
                            <label for="gear_dp">Gear DP</label>
                            <input id="gear_dp" min="0" value="20">
                        </div>
                        <div class="field">
                            <label for="gear_cc">C-C Dist.</label>
                            <input id="gear_cc" disabled>
                            <select id="gear_cc-units">
                                <option value="1" class="imperial">inch</option>
                                <option value="0.03937" class="metric">mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="input belt">
                        <div class="field">
                            <label for="pulley1">Pulley/Sprocket 1</label>
                            <input id="pulley1" type="number" step="any" min="0">
                        </div>
                        <div class="field">
                            <label for="pulley2">Pulley/Sprocket 2</label>
                            <input id="pulley2" type="number" step="any" min="0">
                        </div>
                        <div class="field">
                            <label for="links"># of Teeth/Links</label>
                            <input id="links" min="0">
                        </div>
                        <div class="field">
                            <label for="belt_pitch">Belt/Chain Pitch</label>
                            <input id="belt_pitch">
                            <select id="belt_pitch-units">
                                <option value="1" class="imperial">inch</option>
                                <option value="0.03937" class="metric">mm</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="belt_cc">C-C Dist.</label>
                            <input id="belt_cc" disabled>
                            <select id="belt_cc-units">
                                <option value="1" class="imperial">inch</option>
                                <option value="0.03937" class="metric">mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="input custom">
                        <div class="field">
                            <label for="custom_cc">C-C Dist.</label>
                            <input id="custom_cc" min="0">
                            <select id="custom_cc-units">
                                <option value="1" class="imperial">inch</option>
                                <option value="0.03937" class="metric">mm</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="page-element" id="desired">
                    <h2>Desired Ratio</h2>
                    <div class="field">
                        <input id="ratio" type="number" step="any" min="0" value="2">
                        <span>: 1</span>
                    </div>
                    <details>
                        <summary>
                            <h4>Max. Deviations</h4>
                        </summary>
                        <div class="deviations">
                            <div class="field">
                                <label for="ratio_dev">Ratio</label>
                                <input id="ratio_dev" type="number" step="any" min="0" value="5">
                                <span>%</span>
                            </div>
                            <div class="field">
                                <label for="dist_dev">C-C Dist.</label>
                                <input id="dist_dev" type="number" step="any" min="0" value="0.01">
                                <select id="dist_dev-units">
                                    <option value="1" class="imperial">inch</option>
                                    <option value="0.03937" class="metric">mm</option>
                                </select>
                            </div>
                        </div>
                    </details>
                    <details>
                        <summary>
                            <h4>Ranges to Check</h4>
                        </summary>
                        <div class="ranges">
                            <div class="field">
                                <input id="gear_enable" type="checkbox" checked>
                                <input id="gear_min" type="number" min="0" value="14">
                                <label for="gear_enable">&leq; 20dp Gears &leq;</label>
                                <input id="gear_max" type="number" min="0" value="84">
                                <div class="ph"></div>
                            </div>
                            <div class="field">
                                <input id="pulley3_enable" type="checkbox" checked>
                                <input id="pulley3_min" type="number" min="0" value="18">
                                <label for="pulley3_enable">&leq; 3mm Pulleys &leq;</label>
                                <input id="pulley3_max" type="number" min="0" value="60">
                                <div class="ph"></div>
                            </div>
                            <div class="field">
                                <input id="pulley5_enable" type="checkbox" checked>
                                <input id="pulley5_min" type="number" min="0" value="18">
                                <label for="pulley5_enable">&leq; 5mm Pulleys &leq;</label>
                                <input id="pulley5_max" type="number" min="0" value="60">
                                <div class="ph"></div>
                            </div>
                            <div class="field">
                                <input id="sprocket25_enable" type="checkbox" checked>
                                <input id="sprocket25_min" type="number" min="0" value="16">
                                <label for="sprocket25_enable">&leq; #25 Sprockets &leq;</label>
                                <input id="sprocket25_max" type="number" min="0" value="72">
                                <div class="ph"></div>
                            </div>
                            <div class="field">
                                <input id="sprocket35_enable" type="checkbox" checked>
                                <input id="sprocket35_min" type="number" min="0" value="12">
                                <label for="sprocket35_enable">&leq; #35 Sprockets &leq;</label>
                                <input id="sprocket35_max" type="number" min="0" value="60">
                                <div class="ph"></div>
                            </div>
                        </div>
                    </details>
                </div>
            </div>
            <div class="page-element" id="results">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Gear 1</th>
                            <th>Gear 2</th>
                            <th style="min-width: 5em;">Ratio</th>
                            <th class="unit">C-C (in)</th>
                            <th># Links</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6">No options found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">&commat;AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
