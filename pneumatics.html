<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pneumatics System Simulator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/pneumatics.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/calculators.js"></script>
        <script src="js/pneumatics.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Pneumatics System Simulator</h1>
            <div style="flex: 1;"></div>
            <div class="header-left">
                <div class="units-buttons">
                    <button class="header-button imperial">IMPERIAL</button>
                    <button class="header-button metric">METRIC</button>
                </div>
                <button class="header-button copy-link">COPY<br>LINK</button>
            </div>
        </header>
        <main>
            <div class="page-element" id="cylinders">
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <h2 style="margin-right: 0.7em;">
                        Cylinders
                    </h2>
                    <button class="add">ADD</button>
                </div>
                <input id="num-cyls" type="number" value="0" disabled hidden>
                <div class="cyl-list">
                    <div class="cyl" id="0">
                        <input class="name" type="text" size="1" disabled>
                        <select class="units" disabled>
                            <option value="1" class="imperial">inch</option>
                            <option value="0.03937" class="metric">mm</option>
                        </select>
                        <label>Bore Diam.</label>
                        <div class="field">
                            <input class="bore dist" type="number" step="any" min="0" disabled>
                            &nbsp;<span class="unit">inch</span>
                        </div>
                        <label>Rod Diam.</label>
                        <div class="field">
                            <input class="rod dist" type="number" step="any" min="0" disabled>
                            &nbsp;<span class="unit">inch</span>
                        </div>
                        <label>Stroke Length</label>
                        <div class="field">
                            <input class="stroke dist" type="number" step="any" min="0" disabled>
                            &nbsp;<span class="unit">inch</span>
                        </div>
                        <br>
                        <label>Push Pressure</label>
                        <div class="field">
                            <input class="push_pressure" type="number" step="any" min="0" max="60" value="60" disabled>
                            &nbsp;<span>psig</span>
                        </div>
                        <label>Pull Pressure</label>
                        <div class="field">
                            <input class="pull_pressure" type="number" step="any" min="0" max="60" value="60" disabled>
                            &nbsp;<span>psig</span>
                        </div>
                        <br>
                        <label>Time per Cycle</label>
                        <div class="field">
                            <input class="period" type="number" step="any" min="0" disabled>
                            &nbsp;<span>sec</span>
                        </div>
                        <label>Start Time</label>
                        <div class="field">
                            <input class="start" type="number" step="any" min="0" max="150" value="0" disabled>
                            &nbsp;<span>sec</span>
                        </div>
                        <label>End Time</label>
                        <div class="field">
                            <input class="end" type="number" step="any" min="0" max="150" value="150" disabled>
                            &nbsp;<span>sec</span>
                        </div>
                        <button class="delete" id="btn-0" disabled>DELETE</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="page-element" id="tanks">
                    <h2>
                        Tanks
                    </h2>
                    <div class="tank-list">
                        <div class="tank">
                            <input id="tank_name1" class="name" type="text" size="1" value="Clippard">
                            <label>Tank Volume</label>
                            <div class="field">
                                <input id="tank_vol1" class="tank_vol" type="number" step="any" min="0" value="35">
                                <select id="tank_vol1-units" class="tank_vol-units">
                                    <option value="1" class="imperial">in続</option>
                                    <option value="0.0610237" class="metric">ml</option>
                                </select>
                            </div>
                            <label>Quantity</label>
                            <div class="field">
                                <input id="tank_qty1" class="tank_qty" type="number" step="any" min="0" value="1">
                                <span></span>
                            </div>
                            <label>Pressure</label>
                            <div class="field">
                                <input id="tank_press1" class="tank_press" type="number" step="any" min="0" value="120">
                                <span>&nbsp;psig</span>
                            </div>
                        </div>
                        <div class="tank">
                            <input id="tank_name2" class="name" type="text" size="1">
                            <label>Tank Volume</label>
                            <div class="field">
                                <input id="tank_vol2" class="tank_vol" type="number" step="any" min="0">
                                <select id="tank_vol2-units" class="tank_vol-units">
                                    <option value="1" class="imperial">in続</option>
                                    <option value="0.0610237" class="metric">ml</option>
                                </select>
                            </div>
                            <label>Quantity</label>
                            <div class="field">
                                <input id="tank_qty2" class="tank_qty" type="number" step="any" min="0">
                                <span></span>
                            </div>
                            <label>Pressure</label>
                            <div class="field">
                                <input id="tank_press2" class="tank_press" type="number" step="any" min="0" value="120">
                                <span>&nbsp;psig</span>
                            </div>
                        </div>
                        <div class="tank">
                            <input id="tank_name3" class="name" type="text" size="1">
                            <label>Tank Volume</label>
                            <div class="field">
                                <input id="tank_vol3" class="tank_vol" type="number" step="any" min="0">
                                <select id="tank_vol3-units" class="tank_vol-units">
                                    <option value="1" class="imperial">in続</option>
                                    <option value="0.0610237" class="metric">ml</option>
                                </select>
                            </div>
                            <label>Quantity</label>
                            <div class="field">
                                <input id="tank_qty3" class="tank_qty" type="number" step="any" min="0">
                                <span></span>
                            </div>
                            <label>Pressure</label>
                            <div class="field">
                                <input id="tank_press3" class="tank_press" type="number" step="any" min="0" value="120">
                                <span>&nbsp;psig</span>
                            </div>
                        </div>
                    </div>
                    <div class="tanks-total">
                        <label>Total Equiv. Volume</label>
                        <input id="tanks_total" type="number" step="any" size="10" disabled>
                        <select id="tanks_total-units">
                            <option value="1" class="imperial">in続</option>
                            <option value="0.0610237" class="metric">ml</option>
                        </select>
                        <label>&nbsp;&commat; 120 psig</label>
                    </div>
                </div>
                <div class="page-element" id="comp">
                    <select id="compressor">
                        <option data-consts="[0, 0, 0, 0]">No Compressor</option>
                        <option data-consts="[0.6123, -0.01186, 1.23e-4, -4.37e-7]">Viair 90C</option>
                        <option data-consts="[0.692, -0.003809, -3.916e-5, 3.865e-7]">1.1 Pump</option>
                    </select>
                    <label>Initial Pressure</label>
                    <div class="field">
                        <input id="initial_press" type="number" step="any" min="0" value="120">
                        <span>&nbsp;psig</span>
                    </div>
                    <label>Compressor Trigger</label>
                    <div class="field">
                        <input id="trigger_press" type="number" step="any" min="0" value="95">
                        <span>&nbsp;psig</span>
                    </div>
                    <label>Compressor Cutoff</label>
                    <div class="field">
                        <input id="cutoff_press" type="number" step="any" min="0" value="120">
                        <span>&nbsp;psig</span>
                    </div>
                </div>
            </div>
            <div class="page-element graph">
                <canvas id="graph"></canvas>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">&commat;AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
