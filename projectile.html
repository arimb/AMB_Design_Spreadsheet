<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectile Trajectory Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/projectile.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/calculators.js"></script>
        <script src="js/projectile.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Projectile Trajectory Calculator</h1>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="initial">
                    <div class="element-header">
                        <h3>Initial Values</h3>
                        <div>
                            <input id="initial-driven" type="radio" name="driven" checked>
                        </div>
                    </div>
                    <div class="field">
                        <label for="initial_height">Height</label>
                        <input id="initial_height" type="number" step="any" min="0">
                        <select id="initial_height-units">
                            <option value="0.3048">ft</option>
                            <option value="1">m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_vel">Velocity</label>
                        <input id="initial_vel" class="initial-driven" type="number" step="any" min="0">
                        <select id="initial_vel-units">
                            <option value="0.3048">ft/s</option>
                            <option value="1">m/s</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_angle">Angle</label>
                        <input id="initial_angle" class="initial-driven" type="number" step="any" min="0">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="target">
                    <div class="element-header">
                        <h3>Target Values</h3>
                        <div>
                            <input id="target-distance-driven" type="radio" name="driven">
                            <input id="target-height-driven" type="radio" name="driven">
                        </div>
                    </div>
                    <div class="field">
                        <label for="target_distance">Distance</label>
                        <input id="target_distance" class="target-distance-driven" type="number" step="any" min="0">
                        <select id="target_distance-units">
                            <option value="0.3048">ft</option>
                            <option value="1">m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="target_height">Height</label>
                        <input id="target_height" class="target-height-driven" type="number" step="any" min="0">
                        <select id="target_height-units">
                            <option value="0.3048">ft</option>
                            <option value="1">m</option>
                        </select>
                        <input id="target_height-direction" type="checkbox" class="direction target-height-driven initial-driven">
                    </div>
                    <div class="field">
                        <label for="target_angle">Angle</label>
                        <input id="target_angle" class="target-height-driven target-distance-driven" type="number" step="any" min="0">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element initial-driven" id="drag">
                    <h3>Drag & Magnus</h3>
                    <div class="field enable">
                        <input id="drag-enable" type="checkbox">
                        <label for="drag-enable">Enable</label>
                    </div>
                    <div class="field">
                        <label for="drag_coeff">Drag Coefficient</label>
                        <input id="drag_coeff" type="number" step="any" min="0">
                        <span></span>
                    </div>
                    <div class="field">
                        <label for="diameter">Ball Diameter</label>
                        <input id="diameter" type="number" step="any" min="0">
                        <select id="diameter-units">
                            <option value="0.0254">in</option>
                            <option value="0.001">mm</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="mass">Ball Mass</label>
                        <input id="mass" type="number" step="any" min="0">
                        <select id="mass-units">
                            <option value="0.453592">lbs</option>
                            <option value="1" selected>kg</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="rotation">Avg. Spin</label>
                        <input id="rotation" type="number" step="any" min="0">
                        <select id="rotation-units">
                            <option value="0.159155">rev/s</option>
                            <option value="9.5493">rpm</option>
                            <option value="1">rad/s</option>
                        </select>
                    </div>
                    <!-- <details class="drag-coeff">
                        <summary>Drag Coefficient Calculation</summary>
                        <div>
                            <div class="field">
                                <label for="avg_vel">Avg. Velocity</label>
                                <input id="avg_vel" type="number" step="any" min="0">
                                <select id="avg_vel-units">
                                    <option value="3.281">ft/s</option>
                                    <option value="1">m/s</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="reynolds">Reynolds Number</label>
                                <input id="reynolds" type="number" step="any" min="0" disabled>
                                <span></span>
                            </div>
                            <a class="show-link" href="https://upload.wikimedia.org/wikipedia/commons/c/c6/Drag_sphere_nasa.svg" target="_blank" style="align-self: center;">Drag Coeff Graph</a>
                        </div>
                    </details> -->
                </div>
                <div class="page-element">
                    <h3>Obstacle</h3>
                    <div class="field enable">
                        <input id="obstacle-enable" type="checkbox" checked>
                        <label for="obstacle-enable">Enable</label>
                    </div>
                    <div class="field">
                        <label for="obstacle_distance">Distance</label>
                        <input id="obstacle_distance" type="number" step="any" min="0">
                        <select id="obstacle_distance-units">
                            <option value="0.3048">ft</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="obstacle_height">Height</label>
                        <input id="obstacle_height" type="number" step="any" min="0">
                        <select id="obstacle_height-units">
                            <option value="0.3048">ft</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="page-element graph">
                <span class="warn">ENTER INPUTS TO SEE TRAJECTORY</span>
                <canvas id="graph"></canvas>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>7
