<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beam Bending Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/beam_bend.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/calculators.js"></script>
        <script src="js/beam_bend.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Beam Bending Calculator</h1>
            <div style="flex: 1;"></div>
            <div class="header-left">
                <div class="units-buttons">
                    <button class="header-button imperial">IMPERIAL</button>
                    <button class="header-button metric">METRIC</button>
                </div>
                <button class="header-button copy-link">COPY<br>LINK</button>
                <button class="header-button reset">RESET</button>
            </div>
        </header>
        <main>
            <div class="tab-header">
                <div class="tab" id="between">
                    <h4>Between Fixtures</h4>
                    <input id="between-select" type="radio" name="tab">
                </div>
                <div class="tab" id="cantilever">
                    <h4>Cantilevered</h4>
                    <input id="cantilever-select" type="radio" name="tab">
                </div>
                <div class="tab" id="twist">
                    <h4>Shaft Twist</h4>
                    <input id="twist-select" type="radio" name="tab">
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-content" id="between-content">
                    <div class="options">
                        <div class="material">
                            <div class="field">
                                <label>Material:</label>
                                <select id="between-material" class="material">
                                    <option>Custom</option>
                                </select>
                            </div>
                            <div class="field">
                                <label>Young's Modulus</label>
                                <input id="between-material-E" type="number" min="0" step="any">
                                <span>&nbsp;GPa</span>
                            </div>
                            <div class="field">
                                <label>Shear Modulus</label>
                                <input id="between-material-G" type="number" min="0" step="any">
                                <span>&nbsp;GPa</span>
                            </div>
                            <div class="field">
                                <label>Density</label>
                                <input id="between-material-density" type="number" min="0" step="any">
                                <select id="between-material-density-units">
                                    <option value="27.68" class="imperial">lb/in&sup3;</option>
                                    <option value="1" class="metric">g/cm&sup3;</option>
                                </select>
                            </div>
                        </div>
                        <div class="cross_section">
                            <div class="field">
                                <label>Cross-Section:</label>
                                <select id="between-cross_section" class="cross_section">
                                    <option>Hex</option>
                                    <option>Round</option>
                                    <option>Round Tube</option>
                                    <option>Rectangle</option>
                                    <option>Rectangular Tube</option>
                                    <option>Custom</option>
                                </select>
                            </div>
                            <div class="field hex">
                                <label>Hex Size</label>
                                <input id="between-hex_size" type="number" value="0.5" min="0" step="any">
                                <select id="between-hex_size-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field round round-tube">
                                <label>Outer Diameter</label>
                                <input id="between-od" type="number" min="0" step="any">
                                <select id="between-od-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field rect rect-tube">
                                <label>Width</label>
                                <input id="between-width" type="number" step="any" min="0">
                                <select id="between-width-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field rect rect-tube">
                                <label>Height</label>
                                <input id="between-height" type="number" step="any" min="0">
                                <select id="between-height-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field round-tube rect-tube">
                                <label>Wall Thickness</label>
                                <input id="between-thick" type="number" step="any" min="0">
                                <select id="between-thick-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field custom">
                                <label>Area</label>
                                <input id="between-A" type="number" step="any" min="0">
                                <span>&nbsp;mm&sup2;</span>
                            </div>
                            <div class="field custom">
                                <label>Area MoI</label>
                                <input id="between-I" type="number" step="any" min="0">
                                <span>&nbsp;mm⁴</span>
                            </div>
                            <div class="field custom">
                                <label>Torsional Constant</label>
                                <input id="between-J" type="number" step="any" min="0">
                                <span>&nbsp;mm⁴</span>
                            </div>
                        </div>
                    </div>
                    <img class="diagram" src="img/beambend_between.png">
                    <div class="inputs">
                        <div class="field">
                            <label for="between-l">&ell;</label>
                            <input id="between-l" type="number" step="any" min="0">
                            <select id="between-l-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="between-a">a</label>
                            <input id="between-a" type="number" step="any" min="0">
                            <select id="between-a-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="between-F">F</label>
                            <input id="between-F" type="number" step="any" min="0">
                            <select id="between-F-units">
                                <option value="4.448" class="imperial">lbs</option>
                                <option value="9.801">kg</option>
                                <option value="1" class="metric">N</option>
                            </select>
                        </div>
                    </div>
                    <div class="outputs">
                        <div class="field">
                            <label for="between-weight">Beam Weight</label>
                            <input id="between-weight" type="number" step="any" min="0" disabled>
                            <select id="between-weight-units">
                                <option value="0.4545" class="imperial">lbs</option>
                                <option value="1" class="metric">kg</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="between-del">Max Displacement</label>
                            <input id="between-del" type="number" step="any" min="0" disabled>
                            <select id="between-del-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="cantilever-content">

                                    <option>Rectangular Tube</option>

                                <select id="cantilever-hex_size-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field round round-tube">
                                <label>Outer Diameter</label>
                                <input id="cantilever-od" type="number" min="0" step="any">
                                <select id="cantilever-od-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field rect rect-tube">
                                <label>Width</label>
                                <input id="cantilever-width" type="number" step="any" min="0">
                                <select id="cantilever-width-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field rect rect-tube">
                                <label>Height</label>
                                <input id="cantilever-height" type="number" step="any" min="0">
                                <select id="cantilever-height-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field round-tube rect-tube">
                                <label>Wall Thickness</label>
                                <input id="cantilever-thick" type="number" step="any" min="0">
                                <select id="cantilever-thick-units">
                                    <option value="25.4" class="imperial">in</option>
                                    <option value="1" class="metric">mm</option>
                                </select>
                            </div>
                            <div class="field custom">
                                <label>Area</label>
                                <input id="cantilever-A" type="number" step="any" min="0">
                                <span>&nbsp;mm&sup2;</span>
                            </div>
                            <div class="field custom">
                                <label>Area MoI</label>
                                <input id="cantilever-I" type="number" step="any" min="0">
                                <span>&nbsp;mm⁴</span>
                            </div>
                            <div class="field custom">
                                <label>Torsional Constant</label>
                                <input id="cantilever-J" type="number" step="any" min="0">
                                <span>&nbsp;mm⁴</span>
                            </div>
                        </div>
                    </div>
                    <img class="diagram" src="img/beambend_cantilever.png">
                    <div class="inputs">
                        <div class="field">
                            <label for="cantilever-l">&ell;</label>
                            <input id="cantilever-l" type="number" step="any" min="0">
                            <select id="cantilever-l-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="cantilever-a">a</label>
                            <input id="cantilever-a" type="number" step="any" min="0">
                            <select id="cantilever-a-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="cantilever-F">F</label>
                            <input id="cantilever-F" type="number" step="any" min="0">
                            <select id="cantilever-F-units">
                                <option value="4.448" class="imperial">lbs</option>
                                <option value="9.801">kg</option>
                                <option value="1" class="metric">N</option>
                            </select>
                        </div>
                    </div>
                    <div class="outputs">
                        <div class="field">
                            <label for="cantilever-weight">Beam Weight</label>
                            <input id="cantilever-weight" type="number" step="any" min="0" disabled>
                            <select id="cantilever-weight-units">
                                <option value="0.4545" class="imperial">lbs</option>
                                <option value="1" class="metric">kg</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="cantilever-del">Max Displacement</label>
                            <input id="cantilever-del" type="number" step="any" min="0" disabled>
                            <select id="cantilever-del-units">
                                <option value="0.0254" class="imperial">in</option>
                                <option value="0.001" class="metric">mm</option>
                                <option value="0.3048">ft</option>
                                <option value="1">m</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="twist-content">
                    <div class="options">
                        <div class="material">
                            <div class="field">
                                <label>Material:</label>
                                <select id="twist-material" class="material">

                                </select>
                            </div>

                            <div class="field">

                                <select id="twist-cross_section" class="cross_section">

            </div>
        </main>

        </footer>
    </body>
</html>
