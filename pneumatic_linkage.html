<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pneumatic Linkage Geometry - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/pneumatic_linkage.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/pneumatic_linkage.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Pneumatic Linkage Geometry</h1>
            <div style="flex: 1;"></div>
            <div class="header-left">
                <div class="units-buttons">
                    <button class="header-button imperial">IMPERIAL</button>
                    <button class="header-button metric">METRIC</button>
                </div>
                <button class="header-button copy-link">COPY<br>LINK</button>
                <button class="header-button reset">RESET</button>
            </div>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="piston">
                    <h2>Piston Geometry</h2>
                    <div class="driven-set">
                        <input name="driven" type="radio" id="LdL">
                        <div class="fields">
                            <div class="field">
                                <label for="retracted">Retracted Length</label>
                                <input id="retracted" type="number" step="any" min="0" value="100">
                            </div>
                            <div class="field">
                                <label for="stroke">Stroke Length</label>
                                <input id="stroke" type="number" step="any" min="0" value="50">
                            </div>
                        </div>
                    </div>
                    <div class="driven-set">
                        <input name="driven" type="radio" id="AB">
                        <div class="fields">
                            <div class="field">
                                <label for="mount_x">Mount Horiz. Offset</label>
                                <input id="mount_x" type="number" step="any" value="40">
                            </div>
                            <div class="field">
                                <label for="mount_y">Mount Vert. Offset</label>
                                <input id="mount_y" type="number" step="any" value="90">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-element" id="linkage">
                    <h2>Linkage Geometry</h2>
                    <div class="driven-set">
                        <input name="driven" type="radio" id="h1h2" checked>
                        <div class="fields">
                            <div class="field">
                                <label for="retracted_angle">Retracted Angle</label>
                                <input id="retracted_angle" type="number" step="any" disabled>
                            </div>
                            <div class="field">
                                <label for="extended_angle">Extended Angle</label>
                                <input id="extended_angle" type="number" step="any" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="driven-set">
                        <input name="driven" type="radio" id="XY">
                        <div class="fields">
                            <div class="field">
                                <label for="parallel_dist">Pivot Parallel Dist.</label>
                                <input id="parallel_dist" type="number" step="any" min="0" value="100">
                            </div>
                            <div class="field">
                                <label for="cross_dist">Pivot Cross Dist.</label>
                                <input id="cross_dist" type="number" step="any" min="0" value="20">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-element sketch">
                <div class="controls">
                    <label for="retract">Retracted</label>
                    <input type="checkbox" id="retract">
                    <input id="piston-pos" type="range" min="0" max="1" step="0.01" value="0">
                    <input type="checkbox" id="extend">
                    <label for="extend">Extended</label>
                </div>
                <canvas id="sketch"></canvas>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">&commat;AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
