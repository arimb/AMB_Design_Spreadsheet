<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lead Screw Calculator - AMB Robotics Calculator</title>
        <link rel="icon" href="img/logo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/lead_screw.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/tipso.min.css">
        <script src="js/tipso.min.js"></script>
        <script src="js/calculators.js"></script>
        <script src="js/lead_screw.js"></script>
    </head>
    <body>
        <header>
            <a href="/">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Lead Screw Calculator</h1>
            <div style="flex: 1;"></div>
            <div class="header-left">
                <button class="header-button docs" data-link="lead_screw">DOCS</button>
                <div class="units-buttons">
                    <button class="header-button imperial">IMPERIAL</button>
                    <button class="header-button metric">METRIC</button>
                </div>
                <button class="header-button copy-link">COPY<br>LINK</button>
                <button class="header-button reset">RESET</button>
            </div>
        </header>
        <main>
            <div class="calculation">
                <div class="page-element" id="params">
                    <div class="field">
                        <label for="diameter">Diameter</label>
                        <input id="diameter" type="number" step="any" min="0">
                        <select id="diameter-units">
                            <option value="0.0254" class="imperial">in</option>
                            <option value="0.001" class="metric">mm</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="pitch">Pitch</label>
                        <input id="pitch" type="number" step="any" min="0">
                        &nbsp;<span class="pitch">in</span>
                    </div>
                    <div class="field">
                        <label for="starts"># of Starts</label>
                        <input id="starts" type="number" step="any" min="0">
                    </div>
                    <div class="field">
                        <label for="angle">Thread Angle</label>
                        <input id="angle" type="number" step="any" min="0">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="material">
                    <div class="field">
                        <label for="screw-material">Screw Material</label>
                        <select id="screw-material">
                            <option>Steel</option>
                            <option>Bronze</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="nut-material">Nut Material</label>
                        <select id="nut-material">
                            <option>Steel</option>
                            <option>Bronze</option>
                            <option>Brass</option>
                            <option>Cast Iron</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="lube">Lubricated</label>
                        <input id="lube" type="checkbox">
                    </div>
                </div>
                <div class="page-element" id="equiv">
                    <div class="field">
                        <label for="eff">Efficiency</label>
                        <input id="eff" type="number" disabled>
                    </div>
                    <div class="field">
                        <label for="equiv_radius">Equiv. Radius</label>
                        <input id="equiv_radius" type="number" disabled>
                        &nbsp;<span class="pitch">in</span>
                    </div>
                    <div class="field">
                        <label for="backdrive">Backdrivable</label>
                        <input id="backdrive" type="text" disabled>
                    </div>
                    <button class="insert">INSERT IN MECHANISM CALC</button>
                </div>
                <div class="page-element" id="forces">
                    <div class="field">
                        <label for="force">Applied Force</label>
                        <input id="force" type="number" step="any" min="0">
                        <select id="force-units">
                            <option value="4.448" class="imperial">lbs</option>
                            <option value="9.801">kg</option>
                            <option value="1" class="metric">N</option>
                        </select>
                        <input id="force-check" type="radio" name="force">
                    </div>
                    <div class="field">
                        <label for="raise_torque">Raise Torque</label>
                        <input id="raise_torque" type="number" step="any" min="0">
                        <select id="raise_torque-units">
                            <option value="0.113" class="imperial">in-lbs</option>
                            <option value="1" class="metric">Nm</option>
                        </select>
                        <input id="raise_torque-check" type="radio" name="force">
                    </div>
                    <div class="field">
                        <label for="lower_torque">Lower Torque</label>
                        <input id="lower_torque" type="number" step="any" min="0">
                        <select id="lower_torque-units">
                            <option value="0.113" class="imperial">in-lbs</option>
                            <option value="1" class="metric">Nm</option>
                        </select>
                        <input id="lower_torque-check" type="radio" name="force">
                    </div>
                    <div class="field">
                        <label for="raise_load">Equiv. Raise Load</label>
                        <input id="raise_load" type="number" step="any" min="0">
                        <select id="raise_load-units">
                            <option value="4.448" class="imperial">lbs</option>
                            <option value="9.801">kg</option>
                            <option value="1" class="metric">N</option>
                        </select>
                        <input id="raise_load-check" type="radio" name="force">
                    </div>
                    <div class="field">
                        <label for="lower_load">Equiv. Lower Load</label>
                        <input id="lower_load" type="number" step="any" min="0">
                        <select id="lower_load-units">
                            <option value="4.448" class="imperial">lbs</option>
                            <option value="9.801">kg</option>
                            <option value="1" class="metric">N</option>
                        </select>
                        <input id="lower_load-check" type="radio" name="force">
                    </div>
                </div>
                <div class="page-element" id="speeds">
                    <div class="field">
                        <label for="lin_speed">Linear Speed</label>
                        <input id="lin_speed" type="number" step="any" min="0">
                        <select id="lin_speed-units">
                            <option value="0.3048" class="imperial">feet/s</option>
                            <option value="1" class="metric">m/s</option>
                            <option value="0.0254">inch/s</option>
                        </select>
                        <input id="lin_speed-check" type="radio" name="speed">
                    </div>
                    <div class="field">
                        <label for="rot_speed">Rotational Speed</label>
                        <input id="rot_speed" type="number" step="any" min="0">
                        <select id="rot_speed-units">
                            <option value="0.01667">rpm</option>
                            <option value="1">rev/s</option>
                            <option value="6.283">rad/s</option>
                        </select>
                        <input id="rot_speed-check" type="radio" name="speed">
                    </div>
                </div>
            </div>
            <div class="page-element" id="img">
                <img src="img/lead_screw.jpg" height="auto">
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">&commat;AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
