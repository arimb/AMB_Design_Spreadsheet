<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chain/Belt C-C Distance Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/calculators.css">
        <link rel="stylesheet" href="../css/chain-belt.css">
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/chain-belt.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="../img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Chain/Belt C-C Distance Calculator</h1>
        </header>
        <main>
            <div style="flex-direction: column;">
                <div class="page-element" id="units" style="justify-content: center;">
                    <div>
                        <label for="inch">inch</label>
                        <input id="inch" name="units" type="radio" value='["in",25.4,"lbs",1,"lbs/ft",1]' checked>
                    </div>
                    <div>
                        <label for="mm">mm</label>
                        <input id="mm" name="units" type="radio" value='["mm",1,"N",0.2228,"kg/m",0.671969]'>
                    </div>
                </div>
                <div class="page-element" id="type">
                    <select id="type">
                        <option>Custom</option>
                    </select>
                    <div class="field">
                        <label for="pitch">Pitch Distance</label>
                        <input id="pitch" type="number" min="0" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                </div>
            </div>
            <div class="sprockets">
                <div class="page-element" id="sprocket1">
                    <h3>Sprocket 1</h3>
                    <div class="field">
                        <label for="teeth1">Tooth Count</label>
                        <input id="teeth1" type="number" min="0" step="1">
                    </div>
                    <div class="field">
                        <label for="diam1">Diameter</label>
                        <input id="diam1" type="number" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                </div>
                <div class="page-element" id="sprocket2">
                    <h3>Sprocket 2</h3>
                    <div class="field">
                        <label for="teeth2">Tooth Count</label>
                        <input id="teeth2" type="number" min="0" step="1">
                    </div>
                    <div class="field">
                        <label for="diam2">Diameter</label>
                        <input id="diam2" type="number" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                </div>
            </div>
            
            <div class="break"></div>
            <div class="page-element" id="dimensions">
                <h3 style="align-self: center;">Useful Dimensions</h3>
                <div class="field">
                    <label for="width">Standard Width</label>
                    <input id="width" type="number" disabled>
                    &nbsp;
                    <span class="dist_unit"></span>
                </div>
                <div class="field">
                    <label for="thickness">Thickness</label>
                    <input id="thickness" type="number" disabled>
                    &nbsp;
                    <span class="dist_unit"></span>
                </div>
                <div class="field">
                    <label for="adder">Suggested C-C Adder</label>
                    <input id="adder" type="number" disabled>
                    &nbsp;
                    <span class="dist_unit"></span>
                </div>
                <div class="field">
                    <label for="weight">Weight</label>
                    <input id="weight" type="number" disabled>
                    &nbsp;
                    <span class="weight_unit"></span>
                </div>
                <div class="field">
                    <label for="load_rating">Load Rating</label>
                    <input id="load_rating" type="number" disabled>
                    &nbsp;
                    <span class="force_unit"></span>
                </div>
            </div>
            <div class="page-element" id="calculation">
                <div class="driving">
                    <div>
                        <label for="by_links">By # Links</label>
                        <input id="by_links" name="driving" type="radio">
                    </div>
                    <div>
                        <label for="by_dist">By Approx. C-C</label>
                        <input id="by_dist" name="driving" type="radio" checked>
                    </div>
                </div>
                <div class="geometry">
                    <div class="field bydist-in">
                        <label for="approx_dist">Approx. Distance</label>
                        <input id="approx_dist" type="number">
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                    <div class="field bydist-in">
                        <label for="round">Round Direction</label>
                        <select id="round">
                            <option>Nearest</option>
                            <option>Up</option>
                            <option>Down</option>
                        </select>
                        &nbsp;
                        <span></span>
                    </div>
                    <div class="field bydist-in">
                        <label for="round_to">Round To</label>
                        <input id="round_to" type="number">
                        &nbsp;
                        <span></span>
                    </div>
                    <div class="field bylinks-in bydist-out">
                        <label for="links">Number of Links</label>
                        <input id="links" type="number" disabled>
                        &nbsp;
                        <span></span>
                    </div>
                    <div class="field bylinks-out bydist-out">
                        <label for="dist">C-C Distance</label>
                        <input id="dist" type="number" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                    <div class="field bylinks-out bydist-out">
                        <label for="chain_length">Chain Length</label>
                        <input id="chain_length" type="number" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                    <div class="field bylinks-out bydist-out">
                        <label for="clearance">Clearance</label>
                        <input id="clearance" type="number" disabled>
                        &nbsp;
                        <span class="dist_unit"></span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
