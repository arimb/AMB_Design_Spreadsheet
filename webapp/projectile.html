<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectile Trajectory Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/projectile.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/projectile.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Projectile Trajectory Calculator</h1>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="initial">
                    <h3>Initial Values</h3>
                    <div class="field">
                        <label for="initial_height">Height</label>
                        <input id="initial_height" type="number" min="0">
                        <select id="initial_height_units">
                            <option value="3.281">ft</option>
                            <option value="1">m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_vel">Velocity</label>
                        <input id="initial_vel" type="number" min="0">
                        <select id="initial_vel_units">
                            <option value="3.281">ft/s</option>
                            <option value="1">m/s</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_angle">Angle</label>
                        <input id="initial_angle" type="number" min="0">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="target">
                    <h3>Target Values</h3>
                    <div class="field">
                        <label for="initial_height">Height</label>
                        <input id="initial_height" type="number" min="0">
                        <select id="initial_height_units">
                            <option value="3.281">ft</option>
                            <option value="1">m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_vel">Velocity</label>
                        <input id="initial_vel" type="number" min="0">
                        <select id="initial_vel_units">
                            <option value="3.281">ft/s</option>
                            <option value="1">m/s</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_angle">Angle</label>
                        <input id="initial_angle" type="number" min="0">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="drag">
                    <h3>Drag & Magnus</h3>
                    <div class="field">
                        <input id="drag-enable" type="checkbox">
                        <label for="drag-enable">Enable</label>
                    </div>
                    <div class="field">
                        <label for="drag_coeff">Drag Coefficient</label>
                        <input id="drag_coeff" type="number" min="0" disabled>
                        <span></span>
                    </div>
                    <div class="field">
                        <label for="diameter">Ball Diameter</label>
                        <input id="diameter" type="number" min="0" disabled>
                        <select id="diameter_units" disabled>
                            <option value="25.4">in</option>
                            <option value="1">mm</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="mass">Ball Mass</label>
                        <input id="mass" type="number" min="0" disabled>
                        <select id="mass_units" disabled>
                            <option value="2.205">lbs</option>
                            <option value="1">kg</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="avg_vel">Avg. Velocity</label>
                        <input id="avg_vel" type="number" min="0" disabled>
                        <select id="avg_vel_units" disabled>
                            <option value="3.281">ft/s</option>
                            <option value="1">m/s</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="rotation">Avg. Spin</label>
                        <input id="rotation" type="number" min="0" disabled>
                        <select id="rotation_units" disabled>
                            <option value="6.283">rev/s</option>
                            <option value="0.10472">rpm</option>
                            <option value="1">rad/s</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="page-element graph">
                <canvas id="graph"></canvas>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>7
