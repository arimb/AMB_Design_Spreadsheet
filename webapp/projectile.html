<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Projectile Trajectory Calculator - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/projectile.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/projectile.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Projectile Trajectory Calculator</h1>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="initial">
                    <div class="element-header">
                        <h3>Initial Values</h3>
                        <!-- <button class="driving" id="initial-driving">SET</button> -->
                        <input id="initial-driving" type="radio" name="driving" checked>
                    </div>
                    <div class="field">
                        <label for="initial_height-driving">Height</label>
                        <input id="initial_height" type="number" min="0" value="0">
                        <select id="initial_height_units">
                            <option value="3.281">ft</option>
                            <option value="1">m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_vel-driving">Velocity</label>
                        <input id="initial_vel" class="rev" type="number" min="0" value="20">
                        <select id="initial_vel_units">
                            <option value="3.281">ft/s</option>
                            <option value="1">m/s</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="initial_angle-driving">Angle</label>
                        <input id="initial_angle" class="rev" type="number" min="0" value="45">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="target">
                    <div class="element-header">
                        <h3>Target Values</h3>
                        <!-- <button class="driving" id="initial-driving">SET</button> -->
                        <input id="target-driving" type="radio" name="driving">
                    </div>
                    <div class="field">
                        <label for="target_distance-driving">Distance</label>
                        <input id="target_distance" class="fwd" type="number" min="0" value="3">
                        <select id="target_distance_units">
                            <option value="3.281">ft</option>
                            <option value="1" selected>m</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="target_height-driving">Height</label>
                        <input id="target_height" type="number" min="0" value="1">
                        <select id="target_height_units">
                            <option value="3.281">ft</option>
                            <option value="1" selected>m</option>
                        </select>
                        <input id="target_height-direction" type="checkbox" class="direction">
                    </div>
                    <div class="field">
                        <label for="target_angle-driving">Angle</label>
                        <input id="target_angle" class="fwd" type="number" min="0" value="-30">
                        <span>&nbsp;&deg;</span>
                    </div>
                </div>
                <div class="page-element" id="drag">
                    <h3>Drag & Magnus</h3>
                    <div class="field drag-enable">
                        <input id="drag-enable" type="checkbox" checked>
                        <label for="drag-enable">Enable</label>
                    </div>
                    <div class="field">
                        <label for="drag_coeff">Drag Coefficient</label>
                        <input id="drag_coeff" type="number" min="0" value="0.1">
                        <span></span>
                    </div>
                    <div class="field">
                        <label for="diameter">Ball Diameter</label>
                        <input id="diameter" type="number" min="0" value="9">
                        <select id="diameter_units">
                            <option value="0.0254">in</option>
                            <option value="0.001">mm</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="mass">Ball Mass</label>
                        <input id="mass" type="number" min="0" value="0.27">
                        <select id="mass_units">
                            <option value="2.205">lbs</option>
                            <option value="1" selected>kg</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="rotation">Avg. Spin</label>
                        <input id="rotation" type="number" min="0" value="0">
                        <select id="rotation_units">
                            <option value="6.283">rev/s</option>
                            <option value="0.10472">rpm</option>
                            <option value="1">rad/s</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="page-element graph">
                <canvas id="graph"></canvas>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>7
