<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="mechanism.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Mechanism Ratio Calculator</h1>
            <img src="img/logo_blank.png" class="logo" style="flex-shrink: 10;">
        </div>
        <div class="body">
            <div class="page-element" id="motor">
                <h2>Motor Selection</h2>
                <div class="break"></div>
                <select id="motor_name">
                    <option>Custom</option>
                </select>
                <div class="break"></div>
                <div class="field">
                    <label for="motor_free_speed">Free Speed</label>
                    <input id="motor_free_speed" type="number" min="0" readonly>
                    &nbsp;rpm
                </div>
                <div class="field">
                    <label for="motor_stall_torque">Stall Torque</label>
                    <input id="motor_stall_torque" type="number" min="0" readonly>
                    &nbsp;Nm
                </div>
                <div class="field">
                    <label for="motor_free_current">Free Current</label>
                    <input id="motor_free_current" type="number" min="0" readonly>
                    &nbsp;Amps
                </div>
                <div class="field">
                    <label for="motor_stall_current">Stall Current</label>
                    <input id="motor_stall_current" type="number" min="0" readonly>
                    &nbsp;Amps
                </div>
                <div class="field">
                    <label for="motor_count">Number of Motors</label>
                    <input id="motor_count" type="number" min="1" step="1" value="1">
                </div>
                <div class="field">
                    <label for="">Provided Voltage</label>
                    <input id="motor_voltage" type="number" min="0" value="12">
                    &nbsp;Volts
                </div>
            </div>
            <div class="page-element" id="load">
                <h2>Applied Load</h2>
                <div class="break"></div>
                <div class="field">
                    <label for="radius">Radius</label>
                    <input id="radius" type="number" min="0">
                    <select id="radius_units">
                        <option>inch</option>
                        <option>mm</option>
                        <option>foot</option>
                        <option>meter</option>
                    </select>
                </div>
                <div class="field">
                    <label for="load">Load Force</label>
                    <input id="load" type="number" min="0">
                    <select id="load_units">
                        <option>lbs</option>
                        <option>kg</option>
                        <option>N</option>
                    </select>
                </div>
                <div class="field">
                    <label for="efficiency">Gearbox Efficiency</label>
                    <input id="load" type="number" min="0" max="100">
                    &nbsp;%
                </div>
            </div>
        </div>
        <div class="footer">
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </div>
    </body>
</html>
