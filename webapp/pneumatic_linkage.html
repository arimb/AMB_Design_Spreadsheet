<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pneumatic Linkage Geometry - AMB Robotics Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/calculators.css">
        <link rel="stylesheet" href="css/pneumatic_linkage.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/pneumatic_linkage.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <h1>Pneumatic Linkage Geometry</h1>
        </header>
        <main>
            <div class="inputs">
                <div class="page-element" id="piston">
                    <h2>Piston Geometry</h2>
                    <div class="driven-set">
                        <input name="driven" type="radio">
                        <div class="fields">
                            <div class="field">
                                <label for="retracted">Retracted Length</label>
                                <input id="retracted" type="number" min="0">
                            </div>
                            <div class="field">
                                <label for="stroke">Stroke Length</label>
                                <input id="stroke" type="number" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="driven-set">
                        <input name="driven" type="radio">
                        <div class="fields">
                            <div class="field">
                                <label for="mount_x">Mount Horiz. Offset</label>
                                <input id="mount_x" type="number">
                            </div>
                            <div class="field">
                                <label for="mount_y">Mount Vert. Offset</label>
                                <input id="mount_y" type="number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-element" id="linkage">
                    <h2>Linkage Geometry</h2>
                    <div class="driven-set">
                        <input name="driven" type="radio" checked>
                        <div class="fields">
                            <div class="field">
                                <label for="extended_angle">Extended Angle</label>
                                <input id="extended_angle" type="number" disabled>
                            </div>
                            <div class="field">
                                <label for="retracted_angle">Retracted Angle</label>
                                <input id="retracted_angle" type="number" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="driven-set">
                        <input name="driven" type="radio">
                        <div class="fields">
                            <div class="field">
                                <label for="parallel_dist">Pivot Parallel Dist.</label>
                                <input id="parallel_dist" type="number" min="0">
                            </div>
                            <div class="field">
                                <label for="cross_dist">Pivot Cross Dist.</label>
                                <input id="cross_dist" type="number" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span>
                Created by Ari Meles-Braverman &copy; 2022. For educational purposes only. Contact <a href="https://www.chiefdelphi.com/u/arimb/summary" style="text-decoration: underline;">@AriMB</a> on ChiefDelphi with questions or suggestions.
            </span>
        </footer>
    </body>
</html>
